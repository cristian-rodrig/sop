<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <mat-card class="example-card">
        <mat-card-header
          [style.backgroundColor]="'#165396'"
          class="p-2 text-white"
        >
          <div mat-card-avatar>
            <mat-icon class="avatar">home</mat-icon>
          </div>
          <mat-card-title>
            Gesti√≥n de Documentos de Entrega
          </mat-card-title>
          <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
          <div class="row mt-2 p-2">
            <div class="col-12">
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <input type="hidden" formControlName="id" />
                <em><h6>Procesamiento de Documentos de Entrega</h6></em>
                <div class="form-group form-row">
                  <div class="col-12 col-md-3">
                    <mat-form-field>
                      <input
                        matInput
                        formControlName="dateDocument"
                        [matDatepicker]="dateDocument"
                        placeholder="Fecha"
                        required
                      />
                      <mat-datepicker-toggle
                        matSuffix
                        [for]="dateDocument"
                      ></mat-datepicker-toggle>
                      <mat-datepicker #dateDocument></mat-datepicker>
                      <mat-error>requerido</mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-12 col-md-3">
                    <mat-form-field>
                      <input
                        matInput
                        type="text"
                        maxlength="6"
                        placeholder="Unidad de Negocio"
                        formControlName="unityCompany"
                        required
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-12 col-md-3">
                    <mat-form-field>
                      <input
                        matInput
                        type="text"
                        maxlength="6"
                        placeholder="Reparto"
                        formControlName="distribution"
                        required
                      />
                    </mat-form-field>
                  </div>
                </div>
                <em><h6>Carga de Datos</h6></em>
                <div class="row">
                  <div class="col-12 col-md-3">
                    <mat-form-field>
                      <input
                        matInput
                        type="text"
                        maxlength="6"
                        placeholder="ID Pieza"
                        formControlName="pieceId"
                        required
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-12 col-md-3">
                    <mat-form-field>
                      <input
                        matInput
                        type="text"
                        maxlength="6"
                        placeholder="Estado Entrega"
                        formControlName="statusDeliver"
                        required
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-12 col-md-2">
                    <mat-form-field>
                      <input
                        matInput
                        type="text"
                        maxlength="6"
                        placeholder="Hora Calle"
                        formControlName="timeStreet"
                        required
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-12 col-md-2">
                    <mat-form-field>
                      <input
                        matInput
                        type="text"
                        placeholder="Motivo No Entrega"
                        formControlName="motiveNotDeliver"
                        required
                      />
                    </mat-form-field>
                  </div>
                  <div class="col-12 col-md-2">
                    <div class="text-right text-sm-left mt-2 mt-sm-0">
                      <button
                        mat-raised-button
                        color="primary"
                        (click)="onCreate()"
                      >
                        <span class="material-icons">
                          add
                        </span>
                        Agregar
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-12">
              <div class="mat-elevation-z8">
                <div class="table-responsive">
                  <table
                    mat-table
                    [dataSource]="dataSource"
                    class="mat-elevation-z8"
                    matSort
                    matSortActive="id"
                    matSortDirection="asc"
                  >
                    <!-- Pieza Column -->
                    <ng-container matColumnDef="pieceId">
                      <th mat-header-cell *matHeaderCellDef>ID Pieza</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.pieceId }}
                      </td>
                    </ng-container>

                    <!-- Estado Column -->
                    <ng-container matColumnDef="statusDeliver">
                      <th mat-header-cell *matHeaderCellDef>Estado</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.statusDeliver }}
                      </td>
                    </ng-container>

                    <!-- Hora Column -->
                    <ng-container matColumnDef="timeStreet">
                      <th mat-header-cell *matHeaderCellDef>Hora Calle</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.timeStreet }}
                      </td>
                    </ng-container>

                    <!-- Motivo Column -->
                    <ng-container matColumnDef="motiveNotDeliver">
                      <th mat-header-cell *matHeaderCellDef>
                        Motivo No Entrega
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.motiveNotDeliver }}
                      </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef>
                        Acciones
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.motiveNotDeliver }}
                      </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                      mat-row
                      *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[12, 24]"></mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
